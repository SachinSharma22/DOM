<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="first-item-container">
            <input type="number" placeholder="distance to convert" class="first-input">
            <select name="option" id="option1">
                <option value="1">km</option>
                <option value="2">mile</option>
                <option value="3">M</option>
            </select>
        </div>
        <div class="second-item-container">
            <input type="number" placeholder="option in convert" class="second-input">
            <select name="option" id="option2">
                <option value="0">Unit</option>
                <option value="1">km</option>
                <option value="2">mile</option>
                <option value="3">M</option>
                <!-- You can also add more entities -->
            </select>
        </div>
        <button id="btnAi">Convert!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
