<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginStyle.css">
     <!-- <link rel="stylesheet" href="aiStyle.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="" method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#" id="fgpass">Forgot password?</a>
                </div>
                <div class="reCaptcha-g">
                    <div class="g-recaptcha" data-sitekey="6LeZSwQrAAAAANAaMv4Dk-Z3YdqWUDk82LDq81Ct"></div>
                </div>
                <button id="login-form" type="submit" class="btn" id="btnAi">Login</button>
                <p>or login with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </div>
            </form>

            <!-- Login Success Modal (Initially Hidden) -->
        <div id="loginSuccessModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h2>Login Successful!</h2>
                <p>Welcome back!</p>
            </div>
        </div>
        </div>
        <div class="form-box register">
            <form action="" onsubmit="handleFormSubmit(event)">
                <h1>Register</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="button"  class="gpb" id="btnAi"  onclick="generateAndFillPassword()">RdPass</button>
                <button type="submit"  class="btn" id="btnAi">Register</button>
                <p>or register with social platform</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account</p>
                <button class="btn register-btn" id="btnAi">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1 id="wb">Welcome Back!</h1>
                <p>Already have an account</p>
                <button class="btn login-btn" id="btnAi">Login</button>
            </div>
        </div>
    </div>

    <!-- Script file -->
     <script src="script.js"></script>
</body>
</html>
