<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="item1-container">
            <label for="height">Enter Your Height in Inches</label><br>
            <input type="text" id="inch-height" placeholder="Your height"><br>
            <label for="weight">Enter Your Weight in Pound</label><br>
            <input type="text" id="wPound" placeholder="Your Weight"><br>
        </div>
        <div class="item2-container">
            <div class="cm-height">
                <input type="text" id="cm" placeholder="Your height in centimeter">
                <span>CM</span><br>
            </div>
            <div class="wt-pound">
                <input type="text" id="kg" placeholder="Your weight in Kilograms">
                <span>kg</span>
            </div>
            
        </div>

        <button id="btnAi">Convert!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
